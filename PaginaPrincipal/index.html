<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Monitor de gastos publicos</title>
        <link rel="stylesheet" href="style/layout.css">
    </head>
    <body>
        <div id="scene">
            <div id="left-zone">
                <ul class="list">
                    <li class="item">
                        <input type="radio" id="inicio" name="basic_carousel" value="inicio" checked="checked" />
                        <label class="label_inicio" for="inicio">Inicio</label>
                        <div class="content content_inicio">
                            
                        </div>
                    </li>

                    <li class="item">
                        <input type="radio" id="custeio" name="basic_carousel" value="custeio" />
                        <label class="label_custeio" for="custeio">Custeio por secretaria</label>
                        <div class="content content_custeio">
                           
                        </div>
                    </li>

                    <li class="item">
                        <input type="radio" id="beneficiados" name="basic_carousel" value="beneficiados" />
                        <label class="label_beneficiados" for="beneficiados">Maiores beneficiados</label>
                        <div class="content content_beneficiados">
                            
                        </div>
                    </li>

                    <li class="item">
                        <input type="radio" id="municipio" name="basic_carousel" value="municipio" />
                        <label class="label_municipio" for="municipio">Recursos por Municipio</label>
                        <div class="content content_municipio">
                            
                        </div>
                    </li>

                    <li class="item">
                        <input type="radio" id="devs" name="basic_carousel" value="devs"/>
                        <label class="label_devs" for="devs">Desenvolvedores</label>
                        <div class="content content_devs">
                            
                        </div>
                    </li>
                </ul>
            </div>
            <div id="middle-border"></div>
            <div id="right-zone"></div>
        </div>
    </body>
</html>
